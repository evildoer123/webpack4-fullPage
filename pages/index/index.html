<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
</head>
<body>
  <div id="app" v-show="flag">
    <h1>{{title}}</h1>
    <button class="btn" @click="tip">点击</button>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data:{
            title: '你好vue',
            flag: false
        },
        beforeCreate(){
            console.log(3433333333)
        },
        mounted(){
            this.flag = true
        },
        methods:{
         tip(){
            this.title = '你好王宏'
         }
        },
    })
</script>
</html>
